<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        img {
            width: 64px;
            height: 64px;
        }

        #menu {
            width: 150px;
            height: 300px;
            background-color: pink;
            margin-left: -5px;
            margin-top: 100px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            float: left;
        }

        #AcKapa {
            margin-top: 120px;
            cursor: pointer;
        }
    </style>

    <script src="Js/jquery-3.3.1.js"></script>

    <script>
        $(document).ready(function () {


            $("#AcKapa").click(function () {

                $("#menu").toggle("slow", function () {
                    var dsp = $("#menu").css("display");

                    if (dsp == "none") {
                        $("#AcKapa").attr("src", "images/rightArrow.png")
                    } else {
                        $("#AcKapa").attr("src", "images/leftArrow.png")
                    }
                });

            });

        });

    </script>
</head>
<body>
    <div id="menu">


    </div>
    <img id="AcKapa" src="images/leftArrow.png" />
</body>
</html>
